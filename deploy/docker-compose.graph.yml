version: '3.1'

volumes:
  postgres:
    driver: local

services:
  graph-node:
    image: graphprotocol/graph-node:v0.24.2
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
  postgres:
    image: postgres:14.0
    restart: always
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
  subgraphs:
    build:
      context: ../../subgraphs/
      dockerfile: Dockerfile
      args:
        NETWORK: "mainnet"
    command: >
      /bin/sh -c "until nc -vz graph-node 8020; do echo 'Waiting graph-node'; sleep 2; done
      && yarn create:local
      && yarn deploy:local"
    env_file:
      - .env
    restart: "no"
    depends_on:
      - graph-node
