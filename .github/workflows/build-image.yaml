name: Build Image

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v1
        with:
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}
          registry: europe-west4-docker.pkg.dev
          repository: stakewiselabs/public/oracle
          tag_with_ref: true
          tag_with_sha: true
